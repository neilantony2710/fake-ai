<!DOCTYPE html>
<html>
  <head>
    <title>FAKE.AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #1e1e1e;">
            
    <div class="container ">
      <div class="row ">
      <div class="col-4 mt-3" align="right"> 
          <h1 style="color:#bba8ff"><strong> fake.ai </strong> </h1>
      </div>
      <div class="col-6 mt-3" align="left">
          <h1 style="color:#bba8ff">fake news classifier</h1>
      </div>
      <div class="col-4 mt-3" align="right">
          <h2 style="color:#bba8ff">enter text here</h2>
      </div>

          <div class="col-4 mt-3">
      <form action="/" method="post">
          <textarea
            type="text"
            style="background-color: #1e1e1e; outline-color:##bba8ffd5cdf3; color:#bba8ff;"
            class="form-control"
            name="input_text"
            required
          ></textarea>
          </div>
          <div class="col-1 mt-3">
        <button type="submit" style="width:100%; height:100%; background-color:#bba8ff" class="btn ">Submit</button>
          </div>
      </form>
      <div class="col-4 mt-3" align="right"> 
          <h2 style="color:#bba8ff">prediction</h2>
      </div>
      <div class="col-6 mt-3" align="left">
      {% if status == 0%}
      <h2 style="color: orangered;">fake</h2>
      {% endif %}
      {% if status == 1%}
      <h2 style="color:mediumspringgreen;">real</h2>
      {% endif %}
      </div>
      <div class="col-12">
      <hr style="color:#bba8ff">
      </div>
      <div class="col-4 mt-2" >
         <a style="width:100%; background-color:#bba8ff" href="https://github.com/neilantony2710" class="btn">Project Github</a>
      </div>
      <div class="col-4 mt-2" >
         <a style="width:100%; background-color:#bba8ff" href="https://github.com/neilantony2710" class="btn">My Github</a>
      </div>
      <div class="col-4 mt-2" >
         <a style="width:100%;  background-color:#bba8ff" href="hhttps://www.linkedin.com/in/neil-antony" class="btn">LinkedIn</a>
      </div>
      </div>

    </div>
    </div>
  </body>
</html>
